<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - Tornado</title>
    <link rel="stylesheet" href="css/style.css" asp-append-version="true" />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sidebars/" asp-append-version="true" />
    <link href="css/sidebars.css" rel="stylesheet">

    <!-- jQuery -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>

    <!-- JS Validator -->
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
</head>
<body>
<main class="container d-flex flex-column">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="img/short_logo.png" alt="" width="100" height="100">
        <h2>Авторизація</h2>
    </div>

        <div class="col-8 mx-auto">
            <form class="needs-validation" id="registerForm" onsubmit="return formIsValid()" novalidate>
                <div class="col-sm-6 mx-auto mb-3">
                    <label for="email" class="form-label" id="emailLabel">Пошта</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    <div class="invalid-feedback">
                        Такого акаунту не існує
                    </div>
                </div>
                <div class="col-sm-6 mx-auto">
                    <label for="password" id='phoneLabel' class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="" required>
                    <div class="invalid-feedback">
                        Невірний пароль
                    </div>
                </div>
                
                <div class="d-flex justify-content-center">
                    <button class="w-25 btn btn-primary btn-lg my-5" type="submit">Увійти</button>
                </div>
            </form>
        </div>
</main>

<script src="js/site.js"></script>
<script src="js/validation.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
